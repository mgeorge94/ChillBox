<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChillBox</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="top-container">
      <img src="./resources/logo/logo.png" alt="" class="nav-logo" />
      <i class="fas fa-bars"></i>
    </header>
    <div class="gradient"></div>
    <nav class="nav-container nav">
      <ul class="nav-btns">
        <li><i class="fas fa-home"></i>Home</li>
        <li class="favourites-btn"><i class="fas fa-fire"></i>Popular</li>

        <li><i class="fas fa-film"></i>Movies</li>
        <li class="genres-btn"><i class="fas fa-theater-masks"></i>Genres</li>
        <li class="search-btn-container">
          <div class="searchbox">
            <i class="fas fa-search"></i>

            <input type="text" class="searchbox-input" placeholder="Search" />
          </div>
        </li>
      </ul>
    </nav>
    <div class="genres-container nav">
      <ul class="genres-btns">
        <li>
          <img src="./resources/movie_genres_icons/action.png" alt="" />
          <span>Action</span>
        </li>
        <li>
          <img src="./resources/movie_genres_icons/adventure.png" alt="" />
          <span>Adventure</span>
        </li>
        <li>
          <img src="./resources/movie_genres_icons/animation.png" alt="" />
          <span>Animation</span>
        </li>
        <li>
          <img src="./resources/movie_genres_icons/comedy.png" alt="" />
          <span>Comedy</span>
        </li>
        <li>
          <img src="./resources/movie_genres_icons/crime.png" alt="" />
          <span>Crime</span>
        </li>
        <li>
          <img src="./resources/movie_genres_icons/drama.png" alt="" />
          <span>Drama</span>
        </li>
        <li>
          <img src="./resources/movie_genres_icons/fantasy.png" alt="" />
          <span>Fantasy</span>
        </li>
        <li>
          <img src="./resources/movie_genres_icons/horror.png" alt="" />
          <span>Horror</span>
        </li>
        <li>
          <img src="./resources/movie_genres_icons/mystery.png" alt="" />
          <span>Mystery</span>
        </li>
        <li><img src="./resources/movie_genres_icons/romance.png" alt="" /> <span>Romance</span></li>

        <li>
          <img src="./resources/movie_genres_icons/sci-fi.png" alt="" />
          <span>Sci-fi</span>
        </li>
        <li>
          <img src="./resources/movie_genres_icons/superhero.png" alt="" />
          <span>Superhero</span>
        </li>
      </ul>
    </div>
    <!-- cover trailer -->
    <section class="cover-trailer-container">
      <aside class="title-description-container">
        <h5 class="movie-title"></h5>
        <div class="movie-description"></div>
      </aside>
      <aside class="remove-overflow-div">
        <iframe class="trailer movie-trailer" src="" frameborder="0"></iframe>
        <div class="trailer trailer-overlay">
          <button class="watch-btn">Watch Now</button>
        </div>
      </aside>
    </section>

    <!-- loading animation -->
    <div class="animation-wrapper">
      <ul class="animation-piece-container">
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
        <li class="animation-piece"></li>
      </ul>
    </div>
    <h4 class="category-title">Most Popular this week</h4>

    <section class="movie-grid"></section>
    <section class="movie-player-container">
      <aside class="movie-details">
        <ul>
          <span></span>
          <li class="genres"><i class="fas fa-theater-masks"></i><span>action, adventure, crime</span></li>
          <li class="imdb-rating"><i class="fas fa-thumbs-up"></i><span>8.</span></li>
          <li class="language"><i class="fas fa-globe-americas"></i><span>En</span></li>
          <li class="year"><i class="fas fa-calendar-alt"></i> <span>2017</span></li>
        </ul>
      </aside>
      <aside class="video-player">
        <i class="fas fa-window-close"></i>
        <h4 class="movie-title">some title</h4>

        <p id="full-description" class="movie-description">
          <i class="fas fa-quote-left"></i>
          movie description...
        </p>
        <button class="watch-btn play-btn">Watch Now</button>
      </aside>
      <div class="player-container"></div>
    </section>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@webtor/player-sdk-js/dist/index.min.js" charset="utf-8" async></script> -->
    <script src="app.js"></script>
  </body>
</html>
